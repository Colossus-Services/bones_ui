name: bones_ui
description: Bones_UI - Simple and easy Web User Interface Framework for Dart
version: 2.1.11
homepage: https://github.com/Colossus-Services/bones_ui

environment:
  sdk: '>=2.18.0 <3.0.0'

executables:
  bones_ui:
  bones_ui_test:

dependencies:
  expressions: ^0.2.5
  swiss_knife: ^3.1.3
  dynamic_call: ^2.0.1
  mercury_client: ^2.1.8
  intl_messages: ^2.0.5
  dom_tools: ^2.1.10
  dom_builder: ^2.1.2
  json_render: ^2.0.5
  json_object_mapper: ^2.0.1
  html_unescape: ^2.0.0
  intl: ^0.18.0
  enum_to_string: ^2.0.1
  yaml: ^3.1.1
  archive: ^3.3.5
  collection: ^1.17.0
  args: ^2.3.1
  project_template: ^1.0.2
  resource_portable: ^3.0.1
  extended_type: ^2.0.1
  logging: ^1.1.0
  path: ^1.8.3
  test: ^1.22.2
  test_api: ^0.4.18
  test_core: ^0.4.22
  stream_channel: ^2.1.1


dev_dependencies:
  build_web_compilers: ^3.2.7
  build_runner: ^2.3.3
  lints: ^2.0.1
  dependency_validator: ^3.2.2



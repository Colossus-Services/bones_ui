name: bones_ui
description: Bones_UI - An intuitive and user-friendly Web User Interface framework for Dart.
version: 3.0.0-beta.10
homepage: https://github.com/Colossus-Services/bones_ui

environment:
  sdk: '>=3.6.0 <4.0.0'

executables:
  bones_ui:
  bones_ui_test:

dependencies:
  js_interop_utils: ^1.0.8
  web_utils: ^1.0.15
  web: ^1.1.1
  intl_messages: ^3.0.0-beta.1
  dom_tools: ^3.0.0-beta.10
  dom_builder: ^3.0.0-beta.4
  swiss_knife: ^3.3.0
  statistics: ^1.2.0
  mercury_client: ^2.3.0
  dynamic_call: ^2.0.1
  project_template: ^1.1.1
  resource_portable: ^3.1.2
  extended_type: ^2.1.1
  expressions: ^0.2.5+2
  html_unescape: ^2.0.0
  intl: ^0.20.2
  yaml: ^3.1.3
  archive: ^4.0.7
  collection: ^1.19.0
  args: ^2.7.0
  logging: ^1.3.0
  path: ^1.9.1
  test: ^1.26.2
  test_api: ^0.7.6
  test_core: ^0.6.11
  stream_channel: ^2.1.4
  stack_trace: ^1.12.1


dev_dependencies:
  build_web_compilers: ^4.1.5
  build_runner: ^2.4.15
  lints: ^5.1.1
  dependency_validator: ^5.0.2



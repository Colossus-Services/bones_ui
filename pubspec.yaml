name: bones_ui
description: Bones_UI - Simple and easy Web User Interface Framework for Dart
version: 2.0.19
homepage: https://github.com/Colossus-Services/bones_ui

environment:
  sdk: '>=2.17.0 <3.0.0'

executables:
  bones_ui:

dependencies:
  expressions: ^0.2.4
  swiss_knife: ^3.1.1
  dynamic_call: ^2.0.1
  mercury_client: ^2.1.6
  intl_messages: ^2.0.3
  dom_tools: ^2.1.3
  dom_builder: ^2.1.1
  json_render: ^2.0.4
  json_object_mapper: ^2.0.0

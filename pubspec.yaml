  collection: ^1.17.0
  args: ^2.3.1
  project_template: ^1.0.2
  resource_portable: ^3.0.0
  extended_type: ^2.0.1
  logging: ^1.1.0

dev_dependencies:
  build_web_compilers: ^3.2.7
  build_runner: ^2.3.2
  lints: ^2.0.1
  dependency_validator: ^3.2.2
  test: ^1.22.0
  path: ^1.8.2


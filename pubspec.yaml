name: bones_ui
description: Bones_UI - An intuitive and user-friendly Web User Interface framework for Dart.
version: 2.2.2
homepage: https://github.com/Colossus-Services/bones_ui

environment:
  sdk: '>=3.0.0 <4.0.0'

executables:
  bones_ui:
  bones_ui_test:

dependencies:
  expressions: ^0.2.5
  swiss_knife: ^3.1.5
  dynamic_call: ^2.0.1
  mercury_client: ^2.1.8
  intl_messages: ^2.2.0
  dom_tools: ^2.1.17
  dom_builder: ^2.1.9
  json_render: ^2.0.5
  json_object_mapper: ^2.0.1
  html_unescape: ^2.0.0
  intl: ^0.18.1
  enum_to_string: ^2.0.1
  yaml: ^3.1.2
  archive: ^3.3.7
  collection: ^1.17.2
  args: ^2.4.2
  project_template: ^1.0.2
  resource_portable: ^3.1.0
  extended_type: ^2.0.1
  logging: ^1.2.0
  path: ^1.8.3
  test: ^1.24.6
  test_api: ^0.6.1
  test_core: ^0.5.6
  stream_channel: ^2.1.2
  stack_trace: ^1.11.1
  statistics: ^1.0.25


dev_dependencies:
  build_web_compilers: ^4.0.4
  build_runner: ^2.4.6
  lints: ^2.1.1
  dependency_validator: ^3.2.2



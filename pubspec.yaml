  enum_to_string: ^2.0.1
  yaml: ^3.1.1
  archive: ^3.3.1
  collection: ^1.15.0
  args: ^2.3.1
  project_template: ^1.0.2
  resource_portable: ^3.0.0

dev_dependencies:
  build_web_compilers: ^3.2.6
  build_runner: ^2.2.1
  lints: ^2.0.0
  dependency_validator: ^3.2.2
  test: ^1.21.6
  path: ^1.8.2


name: bones_ui
description: Bones_UI - An intuitive and user-friendly Web User Interface framework for Dart.
version: 2.5.15
homepage: https://github.com/Colossus-Services/bones_ui

environment:
  sdk: '>=3.6.0 <4.0.0'

executables:
  bones_ui:
  bones_ui_test:

dependencies:
  intl_messages: ^2.3.5
  dom_tools: ^2.3.2
  dom_builder: ^2.2.7
  json_render: ^2.1.0
  json_object_mapper: ^2.0.1
  swiss_knife: ^3.2.3
  statistics: ^1.1.3
  mercury_client: ^2.2.5
  dynamic_call: ^2.0.1
  project_template: ^1.1.0
  resource_portable: ^3.1.2
  extended_type: ^2.1.1
  expressions: ^0.2.5+2
  html_unescape: ^2.0.0
  intl: ^0.19.0
  yaml: ^3.1.3
  archive: ^3.6.1
  collection: ^1.19.0
  args: ^2.7.0
  logging: ^1.3.0
  path: ^1.9.1
  test: ^1.25.15
  test_api: ^0.7.4
  test_core: ^0.6.8
  stream_channel: ^2.1.4
  stack_trace: ^1.12.1


dev_dependencies:
  build_web_compilers: ^4.1.1
  build_runner: ^2.4.15
  lints: ^5.1.1
  dependency_validator: ^4.1.3



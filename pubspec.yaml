name: bones_ui
description: Bones_UI - Simple and easy Web User Interface Framework for Dart
version: 2.0.11
homepage: https://github.com/Colossus-Services/bones_ui

environment:
  sdk: '>=2.15.0 <3.0.0'

executables:
  bones_ui:

dependencies:
  expressions: ^0.2.0
  swiss_knife: ^3.1.1
  dynamic_call: ^2.0.1
  mercury_client: ^2.1.5
  intl_messages: ^2.0.2
  dom_tools: ^2.1.1
  dom_builder: ^2.0.9
  json_render: ^2.0.4
  json_object_mapper: ^2.0.0
  html_unescape: ^2.0.0
  intl: ^0.17.0
  enum_to_string: ^2.0.1
  yaml: ^3.1.0
  archive: ^3.3.0
  collection: ^1.15.0
  args: ^2.3.0
  project_template: ^1.0.2
  resource_portable: ^3.0.0

dev_dependencies:
  build_web_compilers: ^3.0.0
  lints: ^1.0.1
  dependency_validator: ^3.1.0
  test: ^1.17.10
  path: ^1.8.0


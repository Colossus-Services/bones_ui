name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: APT update
      run: apt-get update
    - name: Install Firefox
      run: apt-get install -y firefox-esr xorg
    - name: Install dependencies
      run: pub get
    - name: WhoAmI
      run: whoami
    - name: Add user tester
      run: adduser --disabled-password tester
    - name: Current DIR
      run: pwd
    - name: Run tests
      run: su -c 'DISPLAY=:0 pub run test -p firefox' - tester
